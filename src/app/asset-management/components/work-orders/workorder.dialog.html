<div class="">
    <h1 mat-dialog-title>{{ data?.workOrder?.pKey ? 'Update Work Order' : 'Craete New Work Order'}} </h1>
    <div mat-dialog-content [formGroup]="form">
        <div class="row" *ngIf="!data?.workOrder.pKey">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="assetCategory" name="assetCategory">
                        <mat-option *ngFor="let item of assetCategories" [value]="item.value">
                            {{item.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngIf="form.get('assetCategory')?.value">
                <mat-form-field>
                    <mat-label> Machine Name</mat-label>
                    <mat-select formControlName="assetFKey" name="category">
                        <mat-option *ngFor="let item of machineNames" [value]="item.value">
                            {{item.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6" *ngIf="form.get('assetFKey')?.value">
                <mat-form-field>
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngIf="form.get('assetFKey')?.value">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Work Type</mat-label>
                    <input matInput formControlName="workType">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Work Nature</mat-label>
                    <input matInput formControlName="workNature">
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngIf="form.get('assetFKey')?.value">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Scope</mat-label>
                    <input matInput formControlName="scope">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Vendor Name</mat-label>
                    <input matInput formControlName="vendorName">
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngIf="form.get('assetFKey')?.value">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Completed Date</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="completedDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>ApprovedBy</mat-label>
                    <input matInput formControlName="approvedBy">
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngIf="form.get('assetFKey')?.value">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Duration</mat-label>
                    <input matInput formControlName="duration">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>CreatedBy</mat-label>
                    <input matInput formControlName="createdBy">
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngIf="form.get('assetFKey')?.value">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Status</mat-label>
                    <input matInput formControlName="status">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Cost</mat-label>
                    <input matInput formControlName="cost">
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngIf="form.get('assetFKey')?.value">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Quotation Number</mat-label>
                    <input matInput formControlName="quotationNumber">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Quotation Date</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="quotationDate">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngIf="form.get('assetFKey')?.value">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Man Hrs</mat-label>
                    <input matInput formControlName="manHrs">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="ok()" cdkFocusInitial>Ok</button>
    </div>
</div>
