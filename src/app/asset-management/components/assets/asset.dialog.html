<div class="">
    <h1 mat-dialog-title>{{ data?.asset?.assetUid ? 'Update Asset' : 'Add New Asset'}} </h1>
    <div mat-dialog-content [formGroup]="assetForm">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Asset UID</mat-label>
                    <input matInput formControlName="assetUid">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label> Machine Name</mat-label>
                    <input matInput formControlName="machineName">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Make</mat-label>
                    <mat-select formControlName="make" name="make">
                        <mat-option *ngFor="let item of makes" [value]="item.value">
                            {{item.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Serial Number</mat-label>
                    <input type="text" matInput formControlName="serialNumber">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Model Number</mat-label>
                    <input type="text" matInput formControlName="modelNumber">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Installed Date</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="installedDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Warranty Expiry</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="warrantyExpiry">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Power Rating</mat-label>
                    <mat-select formControlName="powerRating" name="powerRating">
                        <mat-option *ngFor="let item of ratings" [value]="item.value">
                            {{item.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Supplier</mat-label>
                    <input matInput formControlName="supplier">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="category" name="category">
                        <mat-option *ngFor="let item of assetCategories" [value]="item.value">
                            {{item.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Criticality</mat-label>
                    <mat-select formControlName="criticality" name="criticality">
                        <mat-option *ngFor="let item of criticalities" [value]="item.value">
                            {{item.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="ok()" cdkFocusInitial>Ok</button>
    </div>
</div>
