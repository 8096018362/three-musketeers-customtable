<div class="">
    <h1 mat-dialog-title>{{ data?.preventive ? 'Update Preventive' : 'Craete New Preventive'}} </h1>
    <div mat-dialog-content [formGroup]="form">
        <div class="row" *ngIf="!data?.preventive?.pkey">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="assetCategory" name="assetCategory">
                        <mat-option *ngFor="let item of assetCategories" [value]="item.value">
                            {{item.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngIf="form.get('assetCategory')?.value">
                <mat-form-field>
                    <mat-label> Machine Name</mat-label>
                    <mat-select formControlName="assetFkey" name="category">
                        <mat-option *ngFor="let item of machineNames" [value]="item.value">
                            {{item.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6" *ngIf="form.get('assetFkey')?.value">
                <mat-form-field>
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngIf="form.get('assetFkey')?.value">
            <div class="col-md-12">
                <mat-form-field >
                    <mat-label>Check up</mat-label>
                    <textarea matInput formControlName="checkUp"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngIf="form.get('assetFkey')?.value">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Next Scheduled Date</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="nextScheduledDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Last Worked On</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="lastWorkedOn">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngIf="form.get('assetFkey')?.value">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Last BreakDown</mat-label>
                    <input matInput [matDatepicker]="picker3" formControlName="lastBreakDown">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="ok()" cdkFocusInitial>Ok</button>
    </div>
</div>
