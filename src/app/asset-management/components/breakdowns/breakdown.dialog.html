<div class="">
    <h1 mat-dialog-title>{{ data?.breakdown.pKey ? 'Update Breakdown' : 'Craete New Breakdown'}} </h1>
    <div mat-dialog-content [formGroup]="form">
        <div class="row" *ngIf="!data?.breakdown.pKey">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="assetCategory" name="assetCategory">
                        <mat-option *ngFor="let item of assetCategories" [value]="item.value">
                            {{item.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngIf="form.get('assetCategory')?.value">
                <mat-form-field>
                    <mat-label> Machine Name</mat-label>
                    <mat-select formControlName="assetFKey" name="category">
                        <mat-option *ngFor="let item of machineNames" [value]="item.value">
                            {{item.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6" *ngIf="form.get('assetFKey')?.value">
                <mat-form-field >
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngIf="form.get('assetFKey')?.value">
            <div class="col-md-12">
                <mat-form-field >
                    <mat-label>BreakDown Details</mat-label>
                    <textarea matInput formControlName="breakDownDetails"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row" *ngIf="form.get('pKey')?.value">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Reported Date</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="reportedDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Rectified Date</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="rectifiedDate">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="ok()" cdkFocusInitial>Ok</button>
    </div>
</div>
